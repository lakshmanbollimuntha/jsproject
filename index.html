<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url("bg.jpeg.jpg") no-repeat center center fixed;
            background-size: cover; /* Adjusted background size */
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 200px;
            color: #ccc;
            font-family: 'Indie Flower', cursive;
            font-size: 2.5rem;
            animation: rainbow 3s infinite, fade 4s ease-in-out;
        }
        @keyframes rainbow {
            0% { color: #faf6f6; }
            50%{ color:#a0aca3}
            100% { color: #ffffff; }
        }
        @keyframes fade {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .container {
            max-width: 400px;
            margin: 36px auto;
            background-image: url("bg.jpeg.jpg");
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        input {
            padding: 8px;
            width: 80px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 8px 15px;
            background-color: #105227;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #00ffb7;
            border: 1px solid #ffffff;
            transform: scale(1.05);
            color: #000000;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        p {
            margin-top: 10px;
            font-size: 18px;
            color: aliceblue;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .container {
                max-width: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            input, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <div class="container">
        <p>Guess a number between 1 and 100:</p>
        <input type="number" id="guessInput" placeholder="Guess">
        <button id="submitGuess">Submit Guess</button>
        <p id="message"></p>
    </div>

    <!-- ... (your HTML and CSS code) ... -->

<script>
    const targetNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;
    const maxAttempts = 10;

    const guessInput = document.getElementById('guessInput');
    const submitGuess = document.getElementById('submitGuess');
    const message = document.getElementById('message');

    submitGuess.addEventListener('click', checkGuess);

    function checkGuess() {
        const playerGuess = parseInt(guessInput.value);

        if (isNaN(playerGuess) || playerGuess < 1 || playerGuess > 100) {
            alert("Please enter a valid number between 1 and 100.");
        } else {
            attempts++;

            if (playerGuess === targetNumber) {
                message.textContent = `Congratulations! You guessed the number ${targetNumber} in ${attempts} attempts.`;
                submitGuess.disabled = true;
            } else if (attempts >= maxAttempts) {
                message.textContent = `Sorry, you've reached the maximum number of attempts. The correct number was ${targetNumber}.`;
                submitGuess.disabled = true;
            } else {
                const hint = playerGuess > targetNumber ? "lower" : "higher";
                alert(`Try again. The correct number is ${hint} than ${playerGuess}. You have ${maxAttempts - attempts} attempts left.`);
            }
        }

        guessInput.value = '';
        guessInput.focus();
    }
</script>
</body>
</html>
</body>
</html>
